<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>InterShop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/product.css" />
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
</head>

<body style="display: flex; justify-content: center; overflow: scroll; flex-wrap: wrap;">
    <div id="headerContainer"></div>
    <div id="content">
        <p id="productName">Смартфон Poco C4</p>
        <div id="productInfo">
            <div id="images">
                <img src="Default.png" id="productPreview">
                <div id="otherImages">
                </div>
            </div>
            <div id="description">
            </div>
            <div id="buttons">
                <div id="toFavourite" class="button">
                    <p>В избранное</p>
                    <img src="../icons/Favourite.png">
                </div>
                <div id="toBasket" class="button">
                    <p>В корзину</p>
                    <img src="../icons/Basket.png">
                </div>
            </div>
            <p id="rating">Рейтинг: 0 / 10</p>
        </div>

        <div id="commentsLabel">
            <p>Отзывы</p>
            <p id="commentsCount"></p>
            <button id="btnShowCommentForm">Оставить отзыв</button>
        </div>
        <fieldset hidden="true" id="commentForm"
            style="border-radius: 7px; border: 4px solid rgb(133, 133, 133); width: 100%; padding: 15px;">
            <legend>Комментарий</legend>
            <div id="putCommentDiv">
                <p>Оценка:</p>
                <input onkeydown="return false" type="number" min="1" max="5" id="userRating" value="5">

                <textarea id="userMessage"></textarea>
                <button id="btnPutComment">Отправить</button>
            </div>
        </fieldset>

        <div id="comments">
        </div>
    </div>
    <div id="footerContainer"></div>
</body>

<script src="../js/modules/m_product.js"></script>
<script src="../js/pages/product.js"></script>
<script src="../js/main.js"></script>

</html>
