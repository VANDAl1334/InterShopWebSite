<!DOCTYPE html>
<html>

<head>
    <title>InterShop | Вход</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/login.css" />
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="headerContainer"></div>
    <div id="content">
            <form class="form">
                <div class="form-inside-login">
                    <h2 style="grid-row: 1;grid-column: 1 / span 2;align-self: center;">Вход</h2>
                    <div class="div2" style="grid-row: 2;">
                        <span class="errormsg" id="errmsgLoginAuth" name="Login"></span>
                        <input placeholder="Логин" autocomplete="off" type="text" id="login" />
                    </div>
                    <div class="div2" style="grid-row: 3;">
                        <span class="errormsg" id="errmsgPassAuth" name="Password"></span><br />
                        <input placeholder="Пароль" autocomplete="off" type="password" id="password"><br />
                    </div>
                    <input type="checkbox" id="showPassword" style="width: 30px; height: 30px; grid-row: 3; ">
                    <button id="submitLogin" style="grid-row: 4; ">Войти</button>
                    <a href="/register" style="grid-row: 5;">
                        <p>Регистрация</p>
                    </a>
                </div>
            </form>
    </div>
    <div id="footerContainer"></div>
</body>
<script src="../js/pages/login.js"></script>
<script src="../js/main.js"></script>

</html>
