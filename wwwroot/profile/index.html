<!DOCTYPE html>
<html>

<head>
    <title>InterShop | Профиль</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/profile.css" />
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="headerContainer"></div>
    <div id="content">
        <div id="dataProfileList" hidden>
            <form>
                <h1>Профиль:</h1>
                <ul style="list-style-type: none;">
                    <div style="display: flex; flex-direction: row;">
                        <li class="listDataProfile">Логин:</li>
                        <label class="dataProfile" name="login"></label>
                    </div>
                    <div style="display: flex; flex-direction: row; align-items: baseline; margin-top: inherit;">
                        <li class="listDataProfile">Почта:</li>
                        <label class="dataProfile" type="text" name="mail"></label>
                        <input id="mail" hidden />
                        <div style="display: contents;">
                            <img src="../icons/close.png" title="Почта не подтверждена" id="instanseMail">
                        </div>
                    </div>
                </ul>
                <span id="errmsgMail"></span>
                <button id="changeMail">Изменить почту</button>
                <button id="saveChangeMail" hidden>Сохранить изменения</button>
                <button id="resetPassword">Сброс пароля</button>
                <div style="display: flex; align-self: end; flex-direction: column;">
                    <button id="btnExit"
                        style="color: #ffffff; background: rgb(189, 0, 0); border: 0; box-shadow: 0 4px 30px rgba(0, 0, 1, 0.5);">
                        Выйти из аккаунта</button>
                    <button
                        style="color: #ffffff; background: rgb(189, 0, 0); border: 0; box-shadow: 0 4px 30px rgba(0, 0, 1, 0.5);"
                        id="deleteUser">Удалить аккаунт</button>
                    <label id="deleteUserLabel" hidden>Вы уверены?</label>
                    <div style="display: flex; flex-direction: row;">
                        <button id="deleteUserConfirm"
                            style="color: #ffffff; background: rgb(189, 0, 0); border: 0; box-shadow: 0 4px 30px rgba(0, 0, 1, 0.5);"
                            hidden>Удалить</button>
                        <button id="deleteUserCancel" hidden>Отмена</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <div id="footerContainer"></div>
</body>

<script src="../js/pages/profile.js"></script>
<script src="../js/main.js"></script>

</html>
