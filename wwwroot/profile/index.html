<!DOCTYPE html>
<html>

<head>
    <title>InterShop | Профиль</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/profile.css" />
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="headerContainer"></div>
    <div id="content">
        <h1>Профиль:</h1>
        <div class="profileDiv">
            <p class="listDataProfile">Логин:</p>
            <label class="dataProfile" name="login"></label>
        </div>

        <div class="profileDiv">
            <p class="listDataProfile">Почта:</p>
            <input class="dataProfile" id="mail" type="text" name="mail" readonly="true"></input>
            <div style="display: contents;">
                <img src="../icons/close.png" title="Почта не подтверждена" id="instanseMail">
            </div>
            <button id="changeMail">Изменить почту</button>
            <button id="saveChangeMail" style="visibility: hidden;">Сохранить изменения</button>
        </div>
        <span id="errmsgMail" style="grid-column: 1 / 1;"></span>

        <div>
            <button id="resetPassword">Сбросить пароль</button>
            <div style="display: flex; align-self: end; flex-direction: column;">
                <button id="btnExit" class="dangButton">Выйти из аккаунта</button>
                <button id="deleteUser" class="dangButton">Удалить аккаунт</button>
                <label id="deleteUserLabel" style="visibility: collapse;">Вы уверены?</label>
                <div class="profileDiv">
                    <button id="deleteUserConfirm" class="dangButton" style="visibility: collapse;">Удалить</button>
                    <button class="dangButton" id="deleteUserCancel" style="visibility: collapse;">Отмена</button>
                </div>
            </div>
        </div>

        <div style="grid-column: 2 / 2; grid-row: 2 / span 3;">
            <button id="profileFavourite">
                <p>Избранное</p>
                <img src="../icons/Favourite.png">
            </button>
            <button id="profileBasket">
                <p>Корзина</p>
                <img src="../icons/Basket.png">
            </button>
            <button id="profileOrders">
                <p>Заказы</p>
                <img src="../icons/Orders.png">
            </button>
        </div>
    </div>
    <div id="footerContainer"></div>
</body>

<script src="../js/pages/profile.js"></script>
<script src="../js/main.js"></script>

</html>
