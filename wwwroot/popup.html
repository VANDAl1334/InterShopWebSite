<div id="overlay" hidden="true"></div>

    <span id="popupContent">
        <div>
            <p>Товар: </p>
            <p id="basketProduct">Poco C4</p>
        </div>

        <div>
            <p>Вариант: </p>
            <select id="basketProductVariants">
            </select>
        </div>

        <div>
            <p>Количество: </p>
            <input type="number" min="1" max="1024" id="basketProductCount" value="1"></input>
        </div>
        <div id="basketButtons">
            <button id="btnBasketAdd">Добавить</button>
            <button id="btnBasketCancel">Отмена</button>
        </div>
</div>
