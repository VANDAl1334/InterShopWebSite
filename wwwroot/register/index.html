<!DOCTYPE html>
<html>

<head>
    <title>InterShop | Регистрация</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/register.css" />
    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="headerContainer"></div>
    <div id="content">
        <form class="form">
            <div class="form-inside-register">
                <h3 style="grid-row: 1; grid-column: 1 / span 2;align-self: center;">Регистрация</h3>
                <div class="div2" style="grid-row: 2;">
                    <span id="errmsgLogin" for="login" name="Login" class="errormsg"></span>
                    <input id="login" placeholder="Логин" />
                </div>
                <div class="div2" style="grid-row: 3;">
                    <span id="errmsgMail" for="mail" name="Mail" class="errormsg"></span>
                    <input id="mail" placeholder="Почта" name="mail" />
                </div>
                <div class="div2" style="grid-row: 4;">
                    <span id="errmsgPassword" for="password" name="Password" class="errormsg"></span>
                    <input id="password" type="password" placeholder="Пароль" />
                </div>
                <input type="checkbox" id="showPassword" style="width: 30px; height: 30px; grid-row: 4; ">
                <div class="div2" style="grid-row: 5;">
                    <input id="confirmPassword" type="password" placeholder="Подтверждение пароля" />
                </div>
                <button id="submitRegister" style="grid-row: 6;">Зарегистрироваться</button>
                <a href="/login" style="grid-row: 7;">
                    <p>Есть аккаунт</p>
                </a>
            </div>
        </form>
    </div>
    <div id="footerContainer"></div>
</body>

<script src="../js/pages/register.js"></script>
<script src="../js/main.js"></script>

</html>
